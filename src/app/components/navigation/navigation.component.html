<nav class="bg-white shadow">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <div class="flex">
        <div class="flex-shrink-0 flex items-center">
          <a routerLink="/" class="text-xl font-bold text-gray-900 hover:text-indigo-600 transition-colors">
            課題管理システム
          </a>
        </div>
        <div class="flex ml-6 space-x-8">
          <a routerLink="/issues" routerLinkActive="border-indigo-500 text-gray-900"
            class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
            課題一覧
          </a>
          <a routerLink="/issues/new" routerLinkActive="border-indigo-500 text-gray-900"
            class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
            課題登録
          </a>
          <a routerLink="/calendar" routerLinkActive="border-indigo-500 text-gray-900"
            class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
            カレンダー
          </a>
          <a routerLink="/teams" routerLinkActive="border-indigo-500 text-gray-900"
            class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
            プロジェクト
          </a>
          <a routerLink="/settings" routerLinkActive="border-indigo-500 text-gray-900"
            class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">
            ユーザー設定
          </a>
        </div>
      </div>

      <!-- 右側のメニュー -->
      <div class="hidden sm:flex sm:items-center sm:space-x-4">
        <!-- 通知コンポーネント -->
        <app-notification *ngIf="authService.currentUser$ | async"></app-notification>

        <!-- ユーザーメニュー -->
        <div class="relative" *ngIf="authService.currentUser$ | async as user">
          <button type="button" class="flex items-center space-x-2 text-gray-500 hover:text-gray-900">
            <img [src]="user.photoURL || '/assets/default-avatar.svg'" [alt]="user.displayName || ''" class="h-8 w-8 rounded-full">
            <span class="text-sm font-medium">{{ user.displayName }}</span>
          </button>
        </div>
      </div>

      <!-- モバイルメニューボタン -->
      <div class="sm:hidden">
        <button type="button" (click)="toggleMobileMenu()"
          class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500">
          <span class="sr-only">メニューを開く</span>
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- モバイルメニュー -->
  <div class="sm:hidden" [class.hidden]="!isMobileMenuOpen">
    <div class="pt-2 pb-3 space-y-1">
      <a routerLink="/issues" routerLinkActive="bg-indigo-50 border-indigo-500 text-indigo-700"
        class="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
        課題一覧
      </a>
      <a routerLink="/issues/new" routerLinkActive="bg-indigo-50 border-indigo-500 text-indigo-700"
        class="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
        課題登録
      </a>
      <a routerLink="/calendar" routerLinkActive="bg-indigo-50 border-indigo-500 text-indigo-700"
        class="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
        カレンダー
      </a>
      <a routerLink="/teams" routerLinkActive="bg-indigo-50 border-indigo-500 text-indigo-700"
        class="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
        プロジェクト
      </a>
      <a routerLink="/settings" routerLinkActive="bg-indigo-50 border-indigo-500 text-indigo-700"
        class="border-transparent text-gray-500 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-700 block pl-3 pr-4 py-2 border-l-4 text-base font-medium">
        ユーザー設定
      </a>
    </div>
    <!-- モバイル用の通知とユーザーメニュー -->
    <div class="pt-4 pb-3 border-t border-gray-200" *ngIf="authService.currentUser$ | async as user">
      <div class="flex items-center px-4">
        <div class="flex-shrink-0">
          <img [src]="user.photoURL || '/assets/default-avatar.svg'" [alt]="user.displayName || ''" class="h-10 w-10 rounded-full">
        </div>
        <div class="ml-3">
          <div class="text-base font-medium text-gray-800">{{ user.displayName }}</div>
          <div class="text-sm font-medium text-gray-500">{{ user.email }}</div>
        </div>
        <app-notification class="ml-auto"></app-notification>
      </div>
    </div>
  </div>
</nav>
