<div class="space-y-4">
  <!-- ローディング表示 -->
  <div *ngIf="isLoading" class="text-center py-4">
    <p>読み込み中...</p>
  </div>

  <!-- 招待がない場合 -->
  <div *ngIf="!isLoading && invitations.length === 0" class="text-center py-4 text-gray-600">
    <p>現在、保留中の招待はありません</p>
  </div>

  <!-- 招待リスト -->
  <div *ngIf="!isLoading && invitations.length > 0" class="space-y-4">
    <div *ngFor="let invitation of invitations" class="bg-white shadow rounded-lg p-4">
      <div class="flex items-center justify-between">
        <div>
          <h4 class="text-lg font-medium text-gray-900">{{ invitation.teamName }}</h4>
          <p class="text-sm text-gray-500">招待者: {{ invitation.inviterName }}</p>
        </div>
        <div class="flex space-x-2">
          <button
            (click)="acceptInvitation(invitation.id)"
            class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
          >
            承認
          </button>
          <button
            (click)="rejectInvitation(invitation.id)"
            class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
          >
            辞退
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
