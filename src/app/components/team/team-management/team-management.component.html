<div class="min-h-screen bg-gray-50 py-8">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-gray-900">チーム管理</h1>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- チーム一覧 -->
      <div class="md:col-span-1">
        <div class="bg-white shadow rounded-lg p-6">
          <h2 class="text-xl font-semibold mb-4">チーム一覧</h2>
          <div class="space-y-2">
            <button
              *ngFor="let team of teams"
              (click)="selectTeam(team)"
              class="w-full text-left px-4 py-2 rounded-md"
              [class.bg-blue-50]="selectedTeam?.id === team.id"
              [class.text-blue-700]="selectedTeam?.id === team.id"
            >
              {{ team.name }}
            </button>
          </div>
        </div>

        <!-- チーム作成フォーム -->
        <div class="bg-white shadow rounded-lg p-6 mt-6">
          <h2 class="text-xl font-semibold mb-4">新しいチーム作成</h2>
          <form [formGroup]="teamForm" (ngSubmit)="createTeam()" class="space-y-4">
            <div>
              <label for="name" class="block text-sm font-medium text-gray-700">チーム名</label>
              <input
                type="text"
                id="name"
                formControlName="name"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
              >
            </div>
            <div>
              <label for="description" class="block text-sm font-medium text-gray-700">説明</label>
              <textarea
                id="description"
                formControlName="description"
                rows="3"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
              ></textarea>
            </div>
            <button
              type="submit"
              [disabled]="teamForm.invalid || isLoading"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-blue-300"
            >
              チームを作成
            </button>
          </form>
        </div>
      </div>

      <!-- チーム詳細 -->
      <div class="md:col-span-2" *ngIf="selectedTeam">
        <div class="bg-white shadow rounded-lg p-6">
          <div class="flex justify-between items-start mb-6">
            <div>
              <h2 class="text-2xl font-bold">{{ selectedTeam.name }}</h2>
              <p class="text-gray-600">{{ selectedTeam.description }}</p>
            </div>
            <button
              (click)="deleteTeam(selectedTeam.id)"
              class="px-4 py-2 text-sm font-medium text-red-600 hover:text-red-800"
            >
              チームを削除
            </button>
          </div>

          <!-- メンバー招待フォーム -->
          <div class="mb-6">
            <h3 class="text-lg font-medium mb-4">メンバーを招待</h3>
            <form [formGroup]="inviteForm" (ngSubmit)="inviteMember(selectedTeam.id)" class="flex gap-4">
              <div class="flex-1">
                <input
                  type="email"
                  formControlName="email"
                  placeholder="メールアドレスを入力"
                  class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                >
              </div>
              <button
                type="submit"
                [disabled]="inviteForm.invalid || isLoading"
                class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-blue-300"
              >
                招待を送信
              </button>
            </form>
          </div>

          <!-- メンバー一覧 -->
          <div>
            <h3 class="text-lg font-medium mb-4">メンバー一覧</h3>
            <ul class="divide-y divide-gray-200">
              <li *ngFor="let member of selectedTeam.members" class="py-4 flex items-center justify-between">
                <div class="flex items-center">
                  <span class="font-medium">{{ member.displayName }}</span>
                  <span class="ml-2 text-sm text-gray-500">
                    {{ member.role === 'admin' ? '管理者' : 'メンバー' }}
                  </span>
                </div>
                <div class="flex items-center space-x-4">
                  <select
                    [value]="member.role"
                    (change)="handleRoleChange($event, selectedTeam.id, member.uid)"
                    class="block rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                  >
                    <option value="member">メンバー</option>
                    <option value="admin">管理者</option>
                  </select>
                  <button
                    (click)="removeMember(selectedTeam.id, member.uid)"
                    class="text-red-600 hover:text-red-800"
                  >
                    削除
                  </button>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
