<div class="login-container">
  <h1>ログイン</h1>
  <p>アカウントにログインしてタスク管理を始めましょう</p>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">メールアドレス</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="example@example.com"
        [class.ng-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
      />
      <div class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <span *ngIf="loginForm.get('email')?.errors?.['required']">メールアドレスを入力してください</span>
        <span *ngIf="loginForm.get('email')?.errors?.['email']">有効なメールアドレスを入力してください</span>
      </div>
    </div>

    <div class="form-group">
      <label for="password">パスワード</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        placeholder="••••••••"
        [class.ng-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
      />
      <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <span *ngIf="loginForm.get('password')?.errors?.['required']">パスワードを入力してください</span>
        <span *ngIf="loginForm.get('password')?.errors?.['minlength']">パスワードは6文字以上で入力してください</span>
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid || isLoading">
      <span class="spinner" *ngIf="isLoading"></span>
      {{ isLoading ? 'ログイン中...' : 'ログイン' }}
    </button>

    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
  </form>

  <div class="register-link">
    アカウントをお持ちでない方は <a routerLink="/register">新規登録</a>
  </div>
</div>
