<form [formGroup]="issueForm" (ngSubmit)="onSubmit()">
  <div class="bg-white shadow rounded-lg p-8 space-y-10">
    <h2 class="text-xl font-bold text-gray-900 border-b pb-4">📝 課題編集</h2>

    <!-- 1. 基本情報 -->
    <section>
      <h3 class="text-base font-semibold text-gray-700 mb-4">基本情報</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- タイトル -->
        <div>
          <label for="title" class="block text-sm text-gray-600 mb-1">タイトル</label>
          <input id="title" type="text" formControlName="title"
            class="form-input"
            [class.border-red-500]="issueForm.get('title')?.invalid && issueForm.get('title')?.touched">
          <p class="text-red-500 text-sm mt-1" *ngIf="issueForm.get('title')?.invalid && issueForm.get('title')?.touched">
            {{ getErrorMessage('title') }}
          </p>
        </div>

        <!-- 発生日 -->
        <div>
          <label for="occurrenceDate" class="block text-sm text-gray-600 mb-1">発生日</label>
          <input id="occurrenceDate" type="date" formControlName="occurrenceDate"
            class="form-input">
        </div>
      </div>
    </section>

    <!-- 2. 課題詳細 -->
    <section>
      <h3 class="text-base font-semibold text-gray-700 mb-4">課題の詳細</h3>
      <div>
        <label for="description" class="block text-sm text-gray-600 mb-1">説明</label>
        <textarea id="description" formControlName="description" rows="4"
          class="form-textarea w-full resize-y min-h-[100px]"></textarea>
      </div>
    </section>

    <!-- 3. ステータスと進捗 -->
    <section>
      <h3 class="text-base font-semibold text-gray-700 mb-4">対応状況</h3>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- ステータス -->
        <div>
          <label for="status" class="block text-sm text-gray-600 mb-1">ステータス</label>
          <select id="status" formControlName="status" class="form-select">
            <option *ngFor="let status of statusOptions" [value]="status">{{ status }}</option>
          </select>
        </div>

        <!-- 重要度 -->
        <div>
          <label for="importance" class="block text-sm text-gray-600 mb-1">重要度</label>
          <select id="importance" formControlName="importance" class="form-select">
            <option *ngFor="let importance of importanceOptions" [value]="importance">{{ importance }}</option>
          </select>
        </div>

        <!-- 進捗 -->
        <div>
          <label for="progress" class="block text-sm text-gray-600 mb-1">進捗（％）</label>
          <input id="progress" type="number" formControlName="progress" min="0" max="100"
            class="form-input">
        </div>
      </div>
    </section>

    <!-- 4. 担当者 -->
    <section>
      <h3 class="text-base font-semibold text-gray-700 mb-4">担当者情報</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="assignee" class="block text-sm text-gray-600 mb-1">責任者</label>
          <input id="assignee" type="text" formControlName="assignee" class="form-input">
        </div>
        <div>
          <label for="handler" class="block text-sm text-gray-600 mb-1">対応者</label>
          <input id="handler" type="text" formControlName="handler" class="form-input">
        </div>
      </div>
    </section>

    <!-- 5. 期限 -->
    <section>
      <h3 class="text-base font-semibold text-gray-700 mb-4">期限・完了条件</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="dueDate" class="block text-sm text-gray-600 mb-1">対応期限</label>
          <input id="dueDate" type="date" formControlName="dueDate" class="form-input">
        </div>
        <div>
          <label for="completionCriteria" class="block text-sm text-gray-600 mb-1">完了条件</label>
          <textarea id="completionCriteria" formControlName="completionCriteria" rows="2" class="form-textarea w-full"></textarea>
        </div>
      </div>
    </section>

    <!-- 6. 解決方法 -->
    <section>
      <label for="solution" class="block text-sm text-gray-600 mb-1">対応・解決方法</label>
      <textarea id="solution" formControlName="solution" rows="3" class="form-textarea w-full"></textarea>
    </section>

    <!-- ボタン -->
    <div class="flex justify-end pt-6 space-x-4 border-t mt-6">
      <button type="button" (click)="onCancel()"
        class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 border border-gray-300 rounded hover:bg-gray-200">
        キャンセル
      </button>
      <button type="submit"
        [disabled]="issueForm.invalid || isSubmitting"
        class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 rounded disabled:opacity-50">
        更新する
      </button>
    </div>
  </div>
</form>
