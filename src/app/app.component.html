<div class="min-h-screen bg-gray-100">
  <!-- ナビゲーションバー -->
  <nav class="bg-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between h-16">
        <div class="flex">
          <div class="flex-shrink-0 flex items-center">
            <a [routerLink]="['/']" class="text-xl font-bold text-gray-800">課題管理システム</a>
          </div>
          <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
            <a [routerLink]="['/issues']" 
               routerLinkActive="text-gray-900 border-b-2 border-indigo-500" 
               [routerLinkActiveOptions]="{exact: true}" 
               class="text-gray-500 hover:text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium">
              課題一覧
            </a>
            <a [routerLink]="['/issues/new']" 
               routerLinkActive="text-gray-900 border-b-2 border-indigo-500" 
               [routerLinkActiveOptions]="{exact: true}" 
               class="text-gray-500 hover:text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium">
              課題登録
            </a>
            <a [routerLink]="['/settings']" 
               routerLinkActive="text-gray-900 border-b-2 border-indigo-500" 
               [routerLinkActiveOptions]="{exact: true}" 
               class="text-gray-500 hover:text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium">
              ユーザー設定
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- メインコンテンツ -->
  <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div>
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
